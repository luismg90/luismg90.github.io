<body>

    <header>
        <nav>
            <a href="index.html" class="under-animation">HOME</a>

    <div class="contact-title">
        <h2>Let's work together</h2>
        <p>You can contact me through this form :</p>
    </div>

    <div class="f-partner">
        <form class="f-campos" id="f-campos">

            <div class="campo">
                <label>Name:</label>
                <input type="text" name="name" placeholder="Name">
            </div>
            <div class="campo">
                <label>Phone:</label>
                <input type="tel" name="phone" placeholder="Phone">
            </div>
            <div class="campo">
                <label>E-mail:</label>
                <input type="mail" name="mail" placeholder="E-mail">
            </div>
            <div class="campo">
                <label>Message:</label>
                <textarea></textarea>
            </div>
            <div class="boton-contacto">
                <button type="submit" class="btn-cont">Enviar</button>
            </div>
        </form>
        <div class="f-imagen">
            <img src="./imgs/imagen-contacto.jpg" alt="">
        </div>
    </div>
    <div class="f-privacy">
